<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded bg-light">
      <div class="form-body">
          <ul class="nav nav-tabs flex-column flex-sm-row" id="myTab" role="tablist">
              <li class="nav-item flex-sm-fill">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#sectionA" role="tab" aria-controls="SingIn" aria-selected="true">Sing In</a>
              </li>
              <li class="nav-item flex-sm-fill">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#sectionB" role="tab" aria-controls="JoinUs" aria-selected="false">Join us!</a>
              </li>
          </ul>
        <div class="tab-content bg-light">
          <div id="sectionA" class="tab-pane fade in active show">
            <div class="innter-form">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="emailLog" aria-describedby="emailHelp" [(ngModel)]="user.email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="pwdLog" [(ngModel)]="user.password" placeholder="Password">
                </div>
                <button type="submit" (click)="login()" class="btn btn-primary">Log in</button>
              </form>
            </div>
            <div class="clearfix"></div>
          </div>
          <div id="sectionB" class="tab-pane fade">
            <div class="innter-form">
              <form>
                <div >
                  <label for="exampleInputEmail2">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" name="email" aria-describedby="emailHelp" [(ngModel)]="user.email" placeholder="Enter email">
                </div>
                <div >
                  <label for="exampleInputName2">Name</label>
                  <input type="email" class="form-control" id="exampleInputName2" name="name" aria-describedby="nameHelp" [(ngModel)]="user.name" placeholder="Enter name">
                </div>
                <div >
                  <label for="exampleInputPassword2">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" name="pwd" placeholder="Password" [(ngModel)]="user.password">
                </div>
                <button type="submit" (click)="singUp()" class="btn btn-primary">Sing up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
