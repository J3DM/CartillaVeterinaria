<h2>Listado de Mascotas</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Raza</th>
      <th scope="col">Proxima visita</th>
      <th scope="col">Detalles</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let pet of pets">
      <th scope="row">{{pet.name | uppercase}}</th>
      <td>{{pet.race}}</td>
      <td>{{pet.nextAppoint}}</td>
      <td><a href="/pet/{{pet._id}}">Ver</a></td>
    </tr>
  </tbody>
</table>
